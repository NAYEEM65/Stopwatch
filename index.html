<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Stopwatch With Vanilla JavaScript</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          <div class="header">
            <h1 class="text-center">Stopwatch With Vanilla JavaScript</h1>
          </div>
          <div class="time mt-5">
            <p>
              <span id="minitues">00</span>:<span id="seconds">00</span>:<span
                id="miliSec"
                >00</span
              >
            </p>
          </div>
          <div class="row">
            <div class="btn__section d-lg-flex">
              <div class="col-lg-4">
                <button class="btn" id="button-start">Start</button>
              </div>
              <div class="col-lg-4">
                <button class="btn" id="button-stop">Stop</button>
              </div>
              <div class="col-lg-4">
                <button class="btn" id="button-reset">Reset</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-3"></div>
      </div>
    </div>

  </body>
